# PURL configuration for http://purl.obolibrary.org/obo/scao

idspace: SCAO
base_url: /obo/scao

products:
- scao.owl: https://raw.githubusercontent.com/S2Ola/scao/master/scao.owl
- scao.obo: https://raw.githubusercontent.com/S2Ola/scao/master/scao.obo

term_browser: ontobee
example_terms:
- scao_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/S2Ola/scao/v

- prefix: /tracker/
  replacement: https://github.com/S2Ola/scao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SCAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/S2Ola/scao/master/
